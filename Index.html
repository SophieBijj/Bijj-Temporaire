<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bijj - Univers Musical</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-pink-200 via-red-200 to-yellow-200 min-h-screen flex items-center justify-center">
  <div class="bg-white/90 shadow-xl rounded-2xl p-8 max-w-2xl w-full text-center">
    
    <!-- Logo -->
    <div class="flex justify-center mb-6">
      <img src="logo.png" alt="Logo Bijj" class="h-24">
    </div>

    <!-- Photo -->
    <div class="flex justify-center mb-6">
      <img src="portrait.jpg" alt="Sophie Bijjani" class="w-32 h-32 rounded-full shadow-md object-cover">
    </div>

    <h1 class="text-3xl font-bold mb-4">Salut! Bienvenue dans mon univers musical 🎶</h1>
    <p class="mb-6 text-gray-700">
      Je suis en train de me refaire une beauté et une nouvelle identité artistique.<br>
      En attendant, tu peux me retrouver ici 👇
    </p>

    <!-- Icônes réseaux -->
    <div class="flex justify-center gap-6 text-3xl mb-6">
      <a href="https://youtube.com/@bijjmusic" target="_blank" class="text-red-600 hover:text-red-700">
        <i class="fab fa-youtube"></i>
      </a>
      <a href="https://open.spotify.com/artist/2WcxpQ0zS7oqWxHllxPwIk" target="_blank" class="text-green-500 hover:text-green-600">
        <i class="fab fa-spotify"></i>
      </a>
      <a href="https://www.instagram.com/bijj.music" target="_blank" class="text-pink-500 hover:text-pink-600">
        <i class="fab fa-instagram"></i>
      </a>
      <a href="https://www.deezer.com/artist/157537942" target="_blank" class="text-blue-500 hover:text-blue-600">
        <i class="fab fa-deezer"></i>
      </a>
    </div>

    <!-- Mailing list -->
    <form name="newsletter" method="POST" data-netlify="true" class="mb-6">
      <input type="hidden" name="form-name" value="newsletter">
      <p class="font-semibold mb-2">Inscris-toi à ma mailing list :</p>
      <input type="email" name="email" placeholder="Ton email" required class="w-full px-4 py-2 rounded-xl border mb-2">
      <button type="submit" class="w-full bg-purple-600 text-white px-4 py-2 rounded-xl hover:bg-purple-700">Je m'inscris</button>
    </form>

    <!-- Contact form -->
    <form name="contact" method="POST" data-netlify="true">
      <input type="hidden" name="form-name" value="contact">
      <p class="font-semibold mb-2">Ou écris-moi directement :</p>
      <input type="text" name="name" placeholder="Ton nom" required class="w-full px-4 py-2 rounded-xl border mb-2">
      <input type="email" name="email" placeholder="Ton email" required class="w-full px-4 py-2 rounded-xl border mb-2">
      <textarea name="message" placeholder="Ton message" required class="w-full px-4 py-2 rounded-xl border mb-2"></textarea>
      <button type="submit" class="w-full bg-indigo-600 text-white px-4 py-2 rounded-xl hover:bg-indigo-700">Envoyer</button>
    </form>
  </div>
</body>
</html>
